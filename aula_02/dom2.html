<!-- Crie uma página que verifique se um número é primo. O usuário deve inserir um número e a página deve exibir se ele é primo ou não. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dom2.css">
    <title>Número Primo</title>
</head>
<body>

    <h2>Verificador de Números Primos</h2>
    <p>Insira um número para verificar se ele é primo:</p>

    <input type="number" id="numero" placeholder="Digite um número">
    <br>
    <button onclick="verificarPrimo()">Verificar</button>

    <div class="result" id="resultado"></div>

    <script src="dom2.js"></script>

</body>
    
</html>
