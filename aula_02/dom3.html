<!-- Crie uma página que gere um número aleatório entre 1 e 100 e permita que o usuário tente adivinhar. Informe se a tentativa é maior, menor ou igual ao número gerado. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dom3.css">
    <title>Adivinhar número</title>
</head>
<body>
    <h1>Adivinhe</h1>
    <p>Adivinhe o número entre 1 e 100!</p>

    <input type="number" id="tentativa" placeholder="Digite sua tentativa" min="1" max="100"><br>
    <button onclick="adivinhar()">Enviar</button>
    <p id="mensagem"></p>
    
    <script src="dom3.js"></script>
</body>
</html>
